<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!-- This is what shows up as the tab name at the top of your browser -->
  <title>Embedded Coffee Video</title>
   <!-- Link to external stylesheet -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
     <!-- Container for the embedded video -->
  <div class="video-container">
      <!-- HTML5 video element with fallback text for unsupported browsers -->
    <video src="video.mp4" poster="poster.jpg" autoplay loop muted controls>
    </video>
  </div>
</body>
</html>
