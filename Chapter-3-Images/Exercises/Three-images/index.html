<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!-- This is what shows up as the tab name at the top of your browser -->
  <title>Coffee Culture</title>
  <!-- Linking external stylesheet -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Coffee Culture</h1>

  <div class="image-container">
    <!-- First image with caption -->
    <figure>
      <img src="coffee-beans.jpg" alt="A handful of roasted coffee beans" width="400" height="267" title="Freshly roasted coffee beans">
      <figcaption>A handful of roasted coffee beans.</figcaption>
    </figure>

    <!-- Second image with caption -->
    <figure>
      <img src="latte-art.jpg" alt="Barista creating latte art in a cup of coffee" width="400" height="267" title="Latte art in the making">
      <figcaption>Barista creating latte art in a cup of coffee.</figcaption>
    </figure>

    <!-- Third image with caption -->
    <figure>
      <img src="cozy-cafe.jpg" alt="A cozy café table with a cup of cappuccino and a book" width="400" height="267" title="Morning coffee in a cozy café">
      <figcaption>A cozy café table with a cup of cappuccino and a book.</figcaption>
    </figure>
  </div>
</body>
</html>
